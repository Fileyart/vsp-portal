name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Altere para a branch principal do seu repositório, se for diferente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_DEPLOY }}
          publish_dir: ./dist
          # Para repositórios de usuário/organização (ex: username.github.io)
          # publish_branch: main
          # Para repositórios de projeto (ex: username.github.io/repo-name)
          # A branch 'gh-pages' será criada automaticamente se não existir
          publish_branch: gh-pages


